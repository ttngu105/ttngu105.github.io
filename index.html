<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./search.js"></script> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hall & table finder</title>
    <div class="header">
        <img src="header.png"href=index.html>
</head>
<body>
    <div class="topnav">
    <input id = "lname" type="text" placeholder="last name" onkeypress="lastname(event)" >
    <input id = "fname" type="text" placeholder="first name" onkeyup="filterFunction()" onkeypress="firstname(event)">
    <div class="list" id = 'fnames'><ul id = firstnames style="list-style-type:none;"></ul></div>
  
  <div class="hall">
    <p>Hall</p>
    <a id="hallnumber"></a>
  </div>
  <div class="table">
    <p>Table</p>
    <a id = "tablenumber"></a>
  </div>
</body>
